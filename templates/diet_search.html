{% extends 'base.html' %}
{% block content %}
<h2>Diet Search</h2>
<form method="get">
  <label for="query">Select Food Item:</label>
  <select name="query" required>
    <option value="">-- Choose Food --</option>
    {% for food in foods %}
      <option value="{{ food }}" {% if query == food %}selected{% endif %}>{{ food|title }}</option>
    {% endfor %}
  </select>
  <button type="submit">Search</button>
</form>

{% if results %}
  <div style="margin-top: 30px;">
    {% for item in results %}
      {% if item.video_id %}
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ item.video_id }}" frameborder="0" allowfullscreen></iframe>
      {% endif %}
      <div style="margin-top: 10px;">{{ item.description|safe }}</div>
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
