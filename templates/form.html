{% extends "base.html" %}
{% block content %}
  <h2>Health Input Form</h2>
  <form method="post" action="{% url 'predict' %}">
    {% csrf_token %}
    
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <label>Gender:</label>
    <select name="gender" required>
      <option value="">--Select--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br>

    <label>Glucose:</label><input type="number" name="glucose" required><br>
    <label>Blood Pressure:</label><input type="number" name="bp" required><br>
    <label>Insulin:</label><input type="number" name="insulin" required><br>
    <label>BMI:</label><input type="text" name="bmi" required><br>
    <label>DPF:</label><input type="text" name="dpf" required><br>
    <label>Age:</label><input type="number" name="age" required><br>
    
    <button type="submit">Submit</button>
  </form>
{% endblock %}
